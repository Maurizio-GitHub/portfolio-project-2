<!DOCTYPE html>
<html lang="en">

<!-- Head with metadata and keywords for SEO -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock: the online game!">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, gaming online, pastime">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.webp">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<!-- Body with header, main section and footer -->

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock...</h1>
    </header>

    <section id="game-area">
        <div>
            <h2>... Make Your Choice!</h2>
            <button aria-level="Rock" data-choice="0" class="controls">Rock</button>
            <button aria-level="Paper" data-choice="1" class="controls">Paper</button>
            <button aria-level="Scissors" data-choice="2" class="controls">Scissors</button>
            <button aria-level="Lizard" data-choice="3" class="controls">Lizard</button>
            <button aria-level="Spock" data-choice="4" class="controls">Spock</button>
        </div>

        <div id="player">
            <img src="assets/images/player-image.webp" alt="Game instructions, player-side">
            <h3 class="scores">
                Your Score: <span id="player-score">0</span>
            </h3>
        </div>

        <div id="computer">
            <img src="assets/images/computer-image.webp" alt="Game instructions, computer-side">
            <h3 class="scores">
                Computer Score: <span id="computer-score">0</span>
            </h3>
        </div>

        <div id="game-mode">
            <label for="mode">Select a game mode:</label>
            <select id="mode" name="mode">
                <option value="3 out of 5">3 out of 5</option>
                <option value="4 out of 7">4 out of 7</option>
                <option value="5 out of 9">5 out of 9</option>
                <option value="super 10">Super 10!</option>
            </select>
        </div>

        <div id="outcome">
            <p>Test</p>
        </div>
    </section>

    <footer>
        <h2>Enjoy different kind of challenges!</h2>
        <p>Pick out one of the three classic game modes or be first to 10 points.</p>
        <p>Changing mode will reset the game.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
