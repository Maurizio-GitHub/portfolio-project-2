<!DOCTYPE html>
<html lang="en">

<!-- Head with metadata, keywords for SEO, links to external resources and page title -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock: the online game!">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, gaming online, pastime">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.webp">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<!-- Body with header, game area section and footer -->

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock?</h1>
    </header>

    <section id="game-area">
        <div>
            <h2>Make Your Choice!</h2>
            <button aria-level="Rock" data-choice="0" class="controls">Rock</button>
            <button aria-level="Paper" data-choice="1" class="controls">Paper</button>
            <button aria-level="Scissors" data-choice="2" class="controls">Scissors</button>
            <button aria-level="Lizard" data-choice="3" class="controls">Lizard</button>
            <button aria-level="Spock" data-choice="4" class="controls">Spock</button>
        </div>

        <div id="player">
            <img id="player-image" src="assets/images/player-image.webp" alt="Game instructions, player-side">
            <h3 class="scores">
                Your Score: <span id="player-score">0</span>
            </h3>
        </div>

        <div id="computer">
            <img id="computer-image" src="assets/images/computer-image.webp" alt="Game instructions, computer-side">
            <h3 class="scores">
                Computer Score: <span id="computer-score">0</span>
            </h3>
        </div>

        <div id="moves-left">
            <h3>Moves Left: 9</h3>
        </div>

        <div id="outcome">
            <p>Test</p>
        </div>
    </section>

    <footer>
        <h2>Enjoy the challenge!</h2>
        <p>Each game consists of 9 moves: there cannot be a tie!</p>
    </footer>

    <!-- Link to the javascript file containing the game logic -->

    <script src="assets/js/script.js"></script>
</body>

</html>
