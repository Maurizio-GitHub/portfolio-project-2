<!DOCTYPE html>
<html lang="en">

<!-- Head with metadata, keywords for SEO, links to external resources and page title -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock: the online game!">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, gaming online, pastime">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.webp">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<!-- Body with header, game area section and footer -->

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock?</h1>
    </header>

    <section id="game-area">
        <div>
            <h2>Make Your Choice!</h2>
            <button class="moves" aria-label="Rock" data-choice="0">Rock</button>
            <button class="moves" aria-label="Paper" data-choice="1">Paper</button>
            <button class="moves" aria-label="Scissors" data-choice="2">Scissors</button>
            <button class="moves" aria-label="Lizard" data-choice="3">Lizard</button>
            <button class="moves" aria-label="Spock" data-choice="4">Spock</button>
        </div>

        <div id="player">
            <img id="player-image" src="assets/images/player-image.webp" alt="Game instructions, player-side">
            <h3 class="scores">
                Your Score: <span id="player-score">0</span>
            </h3>
        </div>

        <div id="computer">
            <img id="computer-image" src="assets/images/computer-image.webp" alt="Game instructions, computer-side">
            <h3 class="scores">
                Computer Score: <span id="computer-score">0</span>
            </h3>
        </div>

        <div id="display-message">
            <h3 id="moves-left">Moves Left: <span id="countdown">9</span><span id="draw-event"> - Tie-break!</span></h3>
        </div>

        <div id="outcomes-area">
            <p id="result"></p>
        </div>

        <button id="reload">Restart!</button>
    </section>

    <footer>
        <h2>Enjoy the challenge!</h2>
        <p>Each game consists of a maximum of 9 moves: in case of a draw, there is a tie-break phase!</p>
    </footer>

    <!-- Link to the javascript file containing the game logic -->

    <script src="assets/js/script.js"></script>
</body>

</html>
